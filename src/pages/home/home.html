<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding class="services">
    <ion-row class="services-rows">
      <ion-col class="services-box" #box1 width-30>
        <img src="assets/images/plumbing.png">
        <span>PLUMBING</span>
      </ion-col>
      <ion-col class="services-box" #box2 width-30>
        <img src="assets/images/paint-roller.png">
        <span>PAINT ROLLER</span>
      </ion-col>
    </ion-row>
    <ion-row class="services-rows">
      <ion-col class="services-box" #box3 width-30>
        <img src="assets/images/dumper.png">
        <span>DUMPER</span>
      </ion-col>
      <ion-col class="services-box" #box4 width-30>
        <img src="assets/images/saw.png">
        <span>SAW</span>
      </ion-col>
    </ion-row>
    <ion-row class="services-rows">
      <ion-col class="services-box" #box5 width-30>
        <img src="assets/images/light-bulb.png">
        <span>LIGHT BULB</span>
      </ion-col>
      <ion-col class="services-box" #box6 width-30>
        <img src="assets/images/engineer.png">
        <span>ENGINEER</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
